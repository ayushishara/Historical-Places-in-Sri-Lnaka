<html>
<head>    
    
	<title>Historical Places in Sri Lanka</title>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="./css/style.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/> 
		<link href="https://fonts.googleapis.com/css?family=Lobster&display=swap" rel="stylesheet">
    <link href="css/mapsvg.css" rel="stylesheet"/>
    <link href="css/nanoscroller.css" rel="stylesheet"/>
    
    
</head>
<body>
    <div style="border: 1px solid #DDDDDD;position: relative;">
        <div class="wrapper">
         <header>
            <nav>
               <div class="menu-icon">
                  <i class="fa fa-bars fa-2x"></i>
               </div>
               <div class="logo" style="font-family: 'Lobster', cursive;">
                  Historical Places In <b>SRI LANKA</b>
               </div>               
            </nav>
         </header>
    </div>
    <div class="jsmaps-wrapper" id="sriLanka-map" style="float: right;
       position: absolute;
       left: 0px;
       margin-left: 400px;                                                 
       top: 100px;
       z-index: 1000;
       height: 720px;                                                 
       padding: 5px;
       color: #FFFFFF;
       font-weight: bold;">
    
    </div>   
    
<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script> 
<link href="jsmaps/jsmaps.css" rel="stylesheet" type="text/css" />
  <script src="jsmaps/jsmaps-libs.js" type="text/javascript"></script>
  <script src="jsmaps/jsmaps-panzoom.js"></script>
  <script src="jsmaps/jsmaps.min.js" type="text/javascript"></script>
  <script src="maps/sriLanka.js" type="text/javascript"></script>
        <script type="text/javascript">

    $(function() {
      
      $('#sriLanka-map').JSMaps({
        map: 'sriLanka'
      });

    });
    
  </script>
</body>
</html>
